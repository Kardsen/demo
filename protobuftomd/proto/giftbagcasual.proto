syntax = "proto3";
package whitelist;
option go_package="./whitelist";
service Whitelist {
    rpc Ping(PingReq) returns(PingRes){};
    // 后台白名单
    rpc CreateActivity(CreateActivityReq) returns(CreateActivityRes){};
    rpc EditActivity(EditActivityReq) returns(CreateActivityRes){};
    rpc DelActivity(DelActivityReq) returns(MetaReturn){};
    rpc GetActivityDetails(GetActivityDetailsReq) returns(CreateActivityRes){};
    rpc GetActivityList(GetActivityListReq) returns(GetActivityListRes){};

    // 后台白名单数据
    rpc GetWhitelistDataList(GetWhitelistDataListReq) returns(GetWhitelistDataListRes){};
    rpc GetWhitelistDataDetails(GetWhitelistDataDetailsReq) returns(EditWhitelistDataRes){};
    rpc EditWhitelistData(EditWhitelistDataReq) returns(EditWhitelistDataRes){};
    rpc DelWhitelist(DelWhitelistReq) returns(MetaReturn){};
    rpc AuditWhitelist(AuditWhitelistReq) returns(EditWhitelistDataRes){};

    // 员工端
    rpc MarketerGetActivityList(MarketerGetActivityListReq) returns(MarketerGetActivityListRes){}; // 员工端获取机构白名单活动列表
    rpc MarketerGetWhitelistList(MarketerGetWhitelistListReq) returns(MarketerGetWhitelistListRes){}; // 员工端获取白名单数据列表
    rpc MarketerGetWhitelistDetails(MarketerGetWhitelistDetailsReq) returns(MarketerGetWhitelistDetailsRes){}; // 员工端获取白名单数据详情
    rpc MarketerEditWhitelistData(MarketerEditWhitelistDataReq) returns(MetaReturn){}; // 员工端编辑用户白名单
    rpc MarketerCreateWhitelistData(MarketerCreateWhitelistDataReq) returns(MetaReturn){}; // 员工端新建用户白名单
    rpc MarketerDelWhitelistData(MarketerDelWhitelistDataReq) returns(MetaReturn){}; // 员工端删除用户白名单

    // 使用白名单
    rpc GetWhitelist(GetWhitelistReq) returns(GetWhitelistRes){};
}

message PingReq {
}
message GetWhitelistReq{
    repeated string actIds = 1; // validate:"required=true",comment:""
    string mobile = 2; // validate:"required=true",comment:""
    string channelId = 3; // validate:"required=true",comment:""
}
message GetWhitelistRes{
    MetaRes meta = 1; // validate:"required=true",comment:""
    GetWhitelistReturn data = 2; // validate:"required=true",comment:""
}
message GetWhitelistReturn{
    repeated GetWhitelistData list = 1; // validate:"required=true",comment:""
}
message GetWhitelistData{
    string id = 1; // validate:"required=true",comment:""
    string mobile = 2; // validate:"required=true",comment:""
    string name = 3; // validate:"required=true",comment:""
    string remarks = 4; // validate:"required=true",comment:""
    string founderName = 5; // validate:"required=true",comment:""
    string founderMobile = 6; // validate:"required=true",comment:""
    string founderOrgId = 7; // validate:"required=true",comment:""
    string joinId = 8; // validate:"required=true",comment:""
    string founderMarketerId = 9; // validate:"required=true",comment:""
}
message MarketerDelWhitelistDataReq{
    Marketer marketer = 1; // validate:"required=true",comment:""
    string id = 2; // validate:"required=true",comment:""
}
message MarketerCreateWhitelistDataReq{
    Marketer marketer = 1; // validate:"required=true",comment:""
    string mobile = 3; // validate:"required=true",comment:""
    string name = 4; // validate:"required=true",comment:""
    string remarks = 5; // validate:"required=true",comment:""
    repeated string actIds = 6; // validate:"required=true",comment:""
    string idCard = 7; // validate:"required=true",comment:""
}
message MarketerEditWhitelistDataReq{
    Marketer marketer = 1; // validate:"required=true",comment:""
    string id = 2; // validate:"required=true",comment:""
    string mobile = 3; // validate:"required=true",comment:""
    string name = 4; // validate:"required=true",comment:""
    string remarks = 5; // validate:"required=true",comment:""
    repeated string actIds = 6; // validate:"required=true",comment:""
    string idCard = 7; // validate:"required=true",comment:""
}
message MarketerGetWhitelistDetailsReq{
    Marketer marketer = 1; // validate:"required=true",comment:""
    string id = 2; // validate:"required=true",comment:""
}
message MarketerGetWhitelistDetailsRes{
    MetaRes meta = 1; // validate:"required=true",comment:""
    MarketerWhitelistData data = 2; // validate:"required=true",comment:""
}


message MarketerGetWhitelistListReq {
    Marketer marketer = 1; // validate:"required=true",comment:""
    string page = 2; // validate:"required=true",comment:""
    string pageSize = 3; // validate:"required=true",comment:""
    string search = 4; // validate:"required=true",comment:""
}
message MarketerGetWhitelistListRes{
    MetaRes meta = 1; // validate:"required=true",comment:""
    WhitelistDataListReturn data = 2; // validate:"required=true",comment:""
}
message MarketerGetActivityListReq{
    Marketer marketer = 1; // validate:"required=true",comment:""
    string page = 2; // validate:"required=true",comment:""
    string pageSize = 3; // validate:"required=true",comment:""
}
message MarketerGetActivityListRes {
    MetaRes meta = 1; // validate:"required=true",comment:""
    MarketerActivityListReturn data = 2; // validate:"required=true",comment:""
}
message MarketerActivityListReturn{
    PageInfo pageInfo = 1; // validate:"required=true",comment:""
    repeated MarketerActivity activityList = 2; // validate:"required=true",comment:""
}
message MarketerActivity {
    string id = 1; // validate:"required=true",comment:""
    string name = 2; // validate:"required=true",comment:""
}

message GetWhitelistDataDetailsReq{
    Operator operator = 1; // validate:"required=true",comment:""
    string actId = 2; // validate:"required=true",comment:""
    string id = 3; // validate:"required=true",comment:""
}
message AuditWhitelistReq {
    Operator operator = 1; // validate:"required=true",comment:""
    string actId = 2; // validate:"required=true",comment:""
    string id = 3; // validate:"required=true",comment:""
    string status = 4; // validate:"required=true",comment:""
}
message DelWhitelistReq {
    Operator operator = 1; // validate:"required=true",comment:""
    string actId = 2; // validate:"required=true",comment:""
    string id = 3; // validate:"required=true",comment:""
}
message EditWhitelistDataReq {
    Operator operator = 1; // validate:"required=true",comment:""
    string actId = 2; // validate:"required=true",comment:""
    string id = 3; // validate:"required=true",comment:""
    string mobile = 4; // validate:"required=true",comment:""
    string name = 5; // validate:"required=true",comment:""
    string remarks = 6; // validate:"required=true",comment:""
    string orgId = 7; // validate:"required=true",comment:""
}
message EditWhitelistDataRes{
    MetaRes meta = 1; // validate:"required=true",comment:""
    WhitelistDataReturn data = 2; // validate:"required=true",comment:""
}
message GetWhitelistDataListReq{
    Operator operator = 1; // validate:"required=true",comment:""
    string actId = 2; // validate:"required=true",comment:""
    string mobile = 3; // validate:"required=true",comment:""
    string name = 4; // validate:"required=true",comment:""
    string founderMobile = 5; // validate:"required=true",comment:""
    string orgId = 6; // validate:"required=true",comment:""
    string status = 7; // validate:"required=true",comment:""
    string page = 8; // validate:"required=true",comment:""
    string pageSize = 9; // validate:"required=true",comment:""
}
message GetWhitelistDataListRes{
    MetaRes meta = 1; // validate:"required=true",comment:""
    WhitelistDataListReturn data = 2; // validate:"required=true",comment:""
}
message GetActivityListReq {
    Operator operator = 1; // validate:"required=true",comment:""
    string name = 2; // validate:"required=true",comment:""
    string orgId = 3; // validate:"required=true",comment:""
    string page = 4; // validate:"required=true",comment:""
    string pageSize = 5; // validate:"required=true",comment:""
}
message GetActivityListRes{
    MetaRes meta =1; // validate:"required=true",comment:""
    ActivityListReturn data = 2; // validate:"required=true",comment:""
}

message DelActivityReq{
    Operator operator = 1; // validate:"required=true",comment:""
    string id = 2; // validate:"required=true",comment:""
}
message GetActivityDetailsReq {
    string id = 1; // validate:"required=true",comment:""
}
message EditActivityReq {
    Operator operator = 1; // validate:"required=true",comment:""
    string name = 2; // validate:"required=true",comment:""
    string orgId = 3; // validate:"required=true",comment:""
    bool isInitiativeAudit = 4; // validate:"required=true",comment:""
    string status = 5; // validate:"required=true",comment:""
    string sort = 6; // validate:"required=true",comment:""
    string id = 7; // validate:"required=true",comment:""
}
message CreateActivityReq {
    Operator operator = 1; // validate:"required=true",comment:""
    string name = 2; // validate:"required=true",comment:""
    string orgId = 3; // validate:"required=true",comment:""
    bool isInitiativeAudit = 4; // validate:"required=true",comment:""
    string status = 5; // validate:"required=true",comment:""
    string sort = 6; // validate:"required=true",comment:""
}
message CreateActivityRes{
    MetaRes meta = 1; // validate:"required=true",comment:""
    ActivityRetrun data = 2; // validate:"required=true",comment:""
}
message ActivityListReturn {
    PageInfo pageInfo = 1; // validate:"required=true",comment:""
    repeated ActivityData activityList = 2; // validate:"required=true",comment:""
}
message ActivityRetrun {
    ActivityData activityData = 1; // validate:"required=true",comment:""
}
message ActivityData{
    string id = 1; // validate:"required=true",comment:""
    string name = 2; // validate:"required=true",comment:""
    OrgData orgData = 3; // validate:"required=true",comment:""
    bool isInitiativeAudit = 4; // validate:"required=true",comment:""
    string status = 5; // validate:"required=true",comment:""
    string sort = 6; // validate:"required=true",comment:""
    string createdAt = 7; // validate:"required=true",comment:""
}
message WhitelistDataListReturn{
    PageInfo pageInfo = 1; // validate:"required=true",comment:""
    repeated WhitelistData list = 2; // validate:"required=true",comment:""
    ImportInfo importInfo = 3; // validate:"required=true",comment:""
    ExportInfo exportInfo = 4; // validate:"required=true",comment:""
}
message WhitelistDataReturn{
    WhitelistData whitelistData = 1; // validate:"required=true",comment:""
}
message WhitelistData {
    string id = 1; // validate:"required=true",comment:""
    string mobile = 2; // validate:"required=true",comment:""
    string name = 3; // validate:"required=true",comment:""
    string remarks = 4; // validate:"required=true",comment:""
    string founderName = 5; // validate:"required=true",comment:""
    string founderMobile = 6; // validate:"required=true",comment:""
    OrgData orgData = 7; // validate:"required=true",comment:""
    string createdAt = 8; // validate:"required=true",comment:""
    string status = 9; // validate:"required=true",comment:""
    string idCard = 10; // validate:"required=true",comment:""
    string source = 11; // validate:"required=true",comment:"" // validate:"required=true",comment:"来源"
}
message MarketerWhitelistData {
    string id = 1; // validate:"required=true",comment:""
    string mobile = 2; // validate:"required=true",comment:""
    string name = 3; // validate:"required=true",comment:""
    string remarks = 4; // validate:"required=true",comment:""
    repeated MarketerActivity activityList = 5; // validate:"required=true",comment:""
    string idCard = 6; // validate:"required=true",comment:""
}

message PingRes {
    MetaRes meta = 1; // validate:"required=true",comment:""
}
message MetaReturn {
    MetaRes meta = 1; // validate:"required=true",comment:""
}
message MetaRes {
    string requestId = 1; // validate:"required=true",comment:""
    int32 code = 2; // validate:"required=true",comment:""
    string msg = 3; // validate:"required=true",comment:""
}

message Operator {
    bool isSuper = 1; // validate:"required=true",comment:""
    string userId = 2; // validate:"required=true",comment:""
    string mobile = 3; // validate:"required=true",comment:""
    string name = 4; // validate:"required=true",comment:""
    string orgId = 5; // validate:"required=true",comment:""
    string channelId = 6; // validate:"required=true",comment:""
    string operationdAt = 7; // validate:"required=true",comment:""
}

message Marketer {
    bool isSuper = 1; // validate:"required=true",comment:""
    string userId = 2; // validate:"required=true",comment:""
    string name = 3; // validate:"required=true",comment:""
    string mobile = 4; // validate:"required=true",comment:""
    string orgId = 5; // validate:"required=true",comment:""
    string channelId = 6; // validate:"required=true",comment:""
}
message OrgData {
    string id = 1; // validate:"required=true",comment:""
    string name = 2; // validate:"required=true",comment:""
}
message PageInfo {
    string page = 1; // validate:"required=true",comment:""
    string pageSize = 2; // validate:"required=true",comment:""
    string totalPage = 3; // validate:"required=true",comment:""
    string total = 4; // validate:"required=true",comment:""
}
message ImportInfo{
    string type = 1; // validate:"required=true",comment:""
    string additionalData = 2; // validate:"required=true",comment:""
}
message ExportInfo {
    string type = 1; // validate:"required=true",comment:""
    string searchData = 2; // validate:"required=true",comment:""
    string additionalData = 3; // validate:"required=true",comment:""
}

