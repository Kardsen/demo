syntax = "proto3";
package interactluckyactivity;
option go_package = "./interactluckyactivity";
service Interactluckyactivity {
  rpc Ping(PingReq) returns(PingRes){};
  //活动数据
  rpc CreateActivity(CreateActivityReq) returns(CreateActivityRes){};
  rpc EditActivity(EditActivityReq) returns(EditActivityRes){};
  rpc GetActivityList(GetActivityListReq) returns(GetActivityListRes){};
  rpc GetActivityDetails(GetActivityDetailsReq) returns(GetActivityDetailsRes){};
  rpc GetActivityStatus(GetActivityStatusReq) returns(GetActivityStatusRes){};
  rpc DelActivity(DelActivityReq) returns(DelActivityRes){};
  //  //奖品数据
  rpc CreatePrizePool(CreatePrizePoolReq) returns(CreatePrizePoolRes){};
  rpc EditPrizePool(EditPrizePoolReq) returns(EditPrizePoolRes){};
  rpc GetPrizePoolList(GetPrizePoolListReq) returns(GetPrizePoolListRes){};
  rpc GetPrizePoolDetails(GetPrizePoolDetailsReq) returns(GetPrizePoolDetailsRes){};
  rpc AdjustPrizeTotalNum(AdjustPrizeTotalNumReq) returns(AdjustPrizeTotalNumRes){};
  rpc DelPrizePool(DelPrizePoolReq) returns(DelPrizePoolRes){};
  rpc DelPrize(DelPrizeReq) returns(DelPrizeRes){};
  rpc GetPrizeOrgList(GetPrizeOrgListReq) returns(GetPrizeOrgListRes){};
  rpc EditPrizeOrgNum(EditPrizeOrgNumReq) returns(EditPrizeOrgNumRes){};

  //DeleteReceiveRecord 删除领取记录
  rpc DeleteReceiveRecord(DeleteReceiveRecordReq)returns(DeleteReceiveRecordResp){};

  //必中名单
  rpc CreatePrizeWhitelist(CreatePrizeWhitelistReq) returns(CreatePrizeWhitelistRes){};
  rpc DelPrizeWhitelist(DelPrizeWhitelistReq) returns(DelPrizeWhitelistRes){};
  rpc GetPrizeWhitelistList(GetPrizeWhitelistListReq) returns(GetPrizeWhitelistListRes){};
  rpc AdjustPrizeWhitelistNum(AdjustPrizeWhitelistNumReq) returns(AdjustPrizeWhitelistNumRes){};
  //领取数据
  rpc GetReceiveList(GetReceiveListReq) returns(GetReceiveListRes){};
  rpc Replacement(ReplacementReq) returns(ReplacementRes){};
  rpc AllReplacement(AllReplacementReq) returns(AllReplacementRes){};
  rpc EditAppointmentOrg(EditAppointmentOrgReq) returns(EditAppointmentOrgRes){};
  //批量编辑预约网点
  rpc BatchEditAppointmentOrg(BatchEditAppointmentOrgReq) returns(BatchEditAppointmentOrgRes){};

  rpc ParticipateCodeList(ParticipateCodeListReq) returns(ParticipateCodeListRes){};
  rpc DelParticipateCodeList(DelParticipateCodeListReq) returns(DelParticipateCodeListRes){};
  rpc MobileWhiteList(MobileWhiteListReq) returns(MobileWhiteListRes){};
  rpc DelMobileWhiteList(DelMobileWhiteListReq) returns(DelMobileWhiteListRes){};
  //可重复白名单
  rpc RepeatMobileWhiteList(RepeatMobileWhiteListReq) returns(RepeatMobileWhiteListRes){};
  rpc RepeatMobileWhiteEdit(RepeatMobileWhiteEditReq) returns(RepeatMobileWhiteEditRes){};
  rpc DelRepeatMobileWhite(DelRepeatMobileWhiteReq) returns(DelRepeatMobileWhiteRes){};

  rpc AdminReceiveAddressEdit(AdminReceiveAddressEditReq)returns(AdminReceiveAddressEditsRes){};
  //ActivityGiveBackPoint 回退用户积分
  rpc ActivityGiveBackPoint(ActivityGiveBackPointReq)returns(ActivityGiveBackPointResp){};
  //批量生成参与码
  rpc BatchCreateParticipateCode(BatchCreateParticipateCodeReq)returns(BatchCreateParticipateCodeRes){};


  //员工端
  //ActivityListGetStaff  活动列表获取
  rpc ActivityListGetStaff(ActivityListGetStaffReq) returns(ActivityListGetStaffResp){};
  //PrizePoolListGetStaff  活动奖品池列表获取
  rpc PrizePoolListGetStaff(PrizePoolListGetStaffReq) returns(PrizePoolListGetStaffResp){};
  //MarketerCodesCreate  活动参与码生成
  rpc MarketerCodesCreate(MarketerCodesCreateReq) returns(MarketerCodesCreateResp){};
  //MarketerCodesInfo  二维码详情
  rpc MarketerCodesInfo(MarketerCodesInfoReq) returns(MarketerCodesInfoResp){};
  // ReceiveListGetStaff  领取数据
  rpc ReceiveListGetStaff(ReceiveListGetStaffReq) returns (ReceiveListGetStaffResp){};
  //ActivityInfoGetStaff  活动详情
  rpc ActivityInfoGetStaff(ActivityInfoGetStaffReq)returns(ActivityInfoGetResp){};
  //ReceiveVerifyStaff 抽奖礼品核销
  rpc ReceiveVerifyStaff(ReceiveVerifyStaffReq) returns(ReceiveVerifyStaffResp){};

  rpc MarketerGetReceiveDetails(MarketerGetReceiveDetailsReq) returns(MarketerGetReceiveDetailsRes){};

  // GetMobileCode 获取手机验证码
  rpc GetMobileCode(GetMobileCodeReq)returns(GetMobileCodeResp){};
  // MarketerCreateUser 用户注册
  rpc MarketerCreateUser(MarketerCreateUserReq)returns(MarketerCreateUserResp){};
  // MarketerGetPrizeList 奖品列表
  rpc MarketerGetPrizeList(MarketerGetPrizeListReq)returns(MarketerGetPrizeListResp){};
  // MarketerIssuePrize 派发奖品
  rpc MarketerIssuePrize(MarketerIssuePrizeReq)returns(MarketerIssuePrizeResp){};

  //用户端
  //ActivityInfoGet  活动详情
  rpc ActivityInfoGet(ActivityInfoGetReq) returns (ActivityInfoGetResp){};
  //ActivityQualificationVerify 活动参与资格校验
  rpc ActivityQualificationVerify(ActivityQualificationVerifyReq) returns(ActivityQualificationVerifyResp){};
  //ActivityPartakeCodeVerify 参与码验证（员工）
  rpc ActivityPartakeCodeVerify(ActivityPartakeCodeVerifyReq)returns(ActivityPartakeCodeVerifyResp){};
  //ActivityPartakeCodeVerifyInfo 参与码验证（员工）详情
  rpc ActivityPartakeCodeVerifyInfo(ActivityPartakeCodeVerifyInfoReq)returns(ActivityPartakeCodeVerifyInfoResp){};
  //ActivityQualificationVerifyPoint 活动参与扣除积分
  rpc ActivityQualificationVerifyPoint(ActivityQualificationVerifyPointReq)returns(ActivityQualificationVerifyPointResp){};
  //ActivityListGetUser 获取活动列表
  rpc ActivityListGetUser(ActivityListGetUserReq) returns(ActivityListGetStaffResp){};
  //PrizeListGet  获取奖品列表
  rpc PrizeListGet(PrizeListGetReq) returns (PrizeListGetResp){};
  //PrizeListGetByActIdAndUserId  获取抽奖奖品列表
  rpc PrizeListGetByActIdAndUserId(PrizeListGetByActIdAndUserIdReq) returns(PrizeListGetResp){};
  //LuckDrawUser  抽奖
  rpc LuckDrawUser(LuckDrawUserReq)returns(LuckDrawUserResp){};
  //DirectReceivePrizeUser 多选一抽取奖品
  rpc DirectReceivePrizeUser(DirectReceivePrizeUserReq) returns(DirectReceivePrizeUserResp){};
  //ReceiveRecordListUser 用户领取记录列表
  rpc ReceiveRecordListUser(ReceiveRecordListUserReq)returns(ReceiveRecordListUserResp){};
  //ReceiveMoneyUser 代金券，现金礼包，卡密，话费充值类型奖品用户领取到直接调用领取服务给用户发
  rpc ReceiveMoneyUser(ReceiveMoneyUserReq)returns(ReceiveMoneyUserResp){};
  //ReceiveAddress 寄递类型奖品
  rpc ReceiveAddress(ReceiveAddressReq)returns(ReceiveAddressResp){};
  //ReceiveChoiceOrg 选择网点
  rpc ReceiveChoiceOrg(ReceiveChoiceOrgReq) returns(ReceiveChoiceOrgResp){};
  //PlayUserList 已参活动与人数
  rpc PlayUserList(PlayCountUserResp)returns(ReceiveListGetStaffResp){};
  //TakeFromOrgIdList 自提网点列表
  rpc TakeFromOrgIdList(TakeFromOrgIdListReq)returns(TakeFromOrgIdListResp){};
  //ReceiveAddressEdit 编辑收获的地址
  rpc ReceiveAddressEdit(ReceiveAddressReq)returns(ReceiveAddressResp){};
  //ReceiveInfoGetUser 领取详情
  rpc ReceiveInfoGetUser(ReceiveInfoGetUserReq)returns(ReceiveInfoGetUserResp){};
  //PrizeInfoGet 奖品详情
  rpc PrizeInfoGet(PrizeInfoGetReq)returns(PrizeInfoGetResp){};
  //RechargeCallback充值回调
  rpc RechargeCallback(RechargeCallbackReq)returns(RechargeCallbackResp){};

  // GetVerifyCardDetail 是否已验卡通过
  rpc GetVerifyCardDetail(GetVerifyCardDetailReq) returns(GetVerifyCardDetailResp){};
  //CreateVerifyCardOrder 验卡订单
  rpc CreateVerifyCardOrder(CreateVerifyCardOrderReq)returns(CreateVerifyCardOrderResp){};
}

